
  Card List Component component.

  Card List Component with three cards, title and text field
 <sly data-sly-use.model="com.aem.community.core.models.CardList">
  ${model.title}
 ${model.text}
 <h1> Multifield Values </h1>
 <ul  data-sly-list="${model.cards}">
  <div><img src=${item.linkUrl}></div>
<div><img src = ${item.file}></div>
    <li>${item.linkUrl} ${item.linkText}</li> 
  </ul>
 </sly>
